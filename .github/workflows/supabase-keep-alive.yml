name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 9 * * *" # كل يوم الساعة 9 صباحًا
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase
        run: |
          curl -X GET "https://YOUR_PROJECT_ID.supabase.co/rest/v1/" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}"
